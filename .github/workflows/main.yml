name: Update GFWList for AdGuardHome

on:
  schedule:
    - cron: '0 3 * * *'  # 每天 UTC 3 点（北京时间 11 点）
  workflow_dispatch:      # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install curl
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: Convert GFWList to AdGuardHome rules
        run: |
          curl -sL https://raw.githubusercontent.com/kpivy8/gfwlist2AdGuardHome/master/gfwlist2adguardhome.sh -o gfw2adh.sh
          bash gfw2adh.sh -s https://dns.google/dns-query > gfwlist_upstreams.txt

      - name: Commit & Push updated rules
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add gfwlist_upstreams.txt
          git commit -m "Update GFWList $(date +'%Y-%m-%d')" || echo "No changes"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main
